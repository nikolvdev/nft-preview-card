<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="" />
        <div class="image-overlay">
          <img class="view-icon" src="images/icon-view.svg" alt="" />
        </div>
      </div>

      <div class="card-description">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="cost-date">
        <div class="cost">
          <img class="eth-icon" src="images/icon-ethereum.svg" alt="" />
          <p class="eth-cost">0.041 ETH</p>
        </div>

        <div class="date">
          <img class="clock-icon" src="images/icon-clock.svg" alt="" />
          <p class="date-days">3 days left</p>
        </div>
      </div>
      <hr />
      <div class="creator">
        <img src="images/image-avatar.png" alt="" />
        <div class="creator-name">Creation of <span>Juels Wyvern</span></div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
